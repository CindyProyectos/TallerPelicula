<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body id="page-top">

	<div id="wrapper">
		<ul th:replace="layout :: frgSideBar"></ul>

		<div id="content-wrapper" class="d-flex flex-column">

			<div id="content">

				<nav th:replace="layout :: frgTopBar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 th:text="${title}" class="h3 mb-0 text-gray-800"></h1>
					</div>					
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>A&ntilde;o de estreno</th>
								<th>Categor&iacute;a</th>
								<th>Duraci&oacute;n en minutos</th>
								<th><a class="btn btn-sm btn-success"
									th:href="@{/pelicula/create}">&nbsp;Nuevo</a></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pelicula : ${peliculas}">
								<td th:text="${pelicula.nombre}"></td>
								<td th:text="${pelicula.anio}"></td>
								<td th:text="${pelicula.categoria}"></td>
								<td th:text="${pelicula.duracionMinutos}"></td>
								<td><a class="btn btn-sm btn-warning"
									th:href="@{/pelicula/update/} + ${pelicula.idpelicula}">&nbsp;Actualizar</a>
									<a class="btn btn-sm btn-info"
									th:href="@{/pelicula/retrieve/} + ${pelicula.idpelicula}">&nbsp;Consultar</a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
				<!-- /.container-fluid -->

			</div>
			
			<footer th:replace="layout :: frgFooter"></footer>

		</div>

	</div>
	

</body>
</html>
